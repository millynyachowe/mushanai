[pytest]
DJANGO_SETTINGS_MODULE = mushanaicore.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    --reuse-db
    --nomigrations
    --maxfail=1
    -x

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    critical: marks tests for critical functionality

testpaths = 
    accounts/tests
    customers/tests
    vendors/tests
    products/tests
    orders/tests
    payments/tests
    notifications/tests
    suppliers/tests
    manufacturing/tests
    social_media/tests

# Coverage settings
[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */settings.py
    */urls.py
    */admin.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

