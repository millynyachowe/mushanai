{% extends "store/base.html" %}

{% block title %}Sign Out - Mushanai{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">Sign Out</h2>
                    <p class="text-muted mb-4">Are you sure you want to sign out?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Yes, Sign Out</button>
                            <a href="/" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
