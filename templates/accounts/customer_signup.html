{% extends 'base.html' %}

{% block title %}Customer Sign Up - Mushanai{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 3rem auto;">
    <div class="card">
        <div class="card-header">Create Customer Account</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Customer Account</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; color: #666;">
            Already have an account? <a href="{% url 'login' %}" style="color: #be8400;">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
